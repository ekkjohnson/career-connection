<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
    <title>Quiz Game!</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <section id="content">
        <div class="lrgTilte">
            <h1>Quiz Game</h1>
        </div>
        <div class="intro-rules"></div>
        <button class="start-btn">Click to Start Game</button>
        <div class="card-timer">
            <p class="timeStart"></p>
            <p class="timeRemain">Time Remaining</p>
        </div>
        <div id="questionContainer">
            <div id="questions"></div>
            <div class="answers"></div>
            <button class="nextBtn">Next</button>
        </div>
    </section>
    <button id="saveBtnInput">Save Score</button>
    <div id="infoInput">
        <form id="todo-form" method="POST">
            <label class="scoreInfo">
                <input type="text" id="initials" placeholder="Enter Initials">
            </label>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="./assets/js/script.js"></script>

</body>

</html>
