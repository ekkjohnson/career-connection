<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
    <title>Quiz Game!</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <section class="m-auto w-50"  id="content">
        <div class="lrgTilte">
            <h1>Quiz Game</h1>
        </div>
        <div id="intro-rules"></div>
        <h6>Welcome to the Quiz Game! Click Start Game to begin. Then answer the questions presented before the timer runs out. You will be decremented 5 seconds for a wrong answer. You can save your initials and score after the game. Have fun! </h6>
        <button id="start-btn">Click to Start Game</button>
        <div id="card-timer">
            <p id="timerStart"></p>
            <p id="timeRemain">Time Remaining</p>
        </div>
        <div id="questionContainer">
            <div id="questions">

            </div>
            <div id="answers">
            </div>
            <!-- <button id="nextBtn">Next</button> -->
        </div>
    </section>
   
    <div id="infoInput"> 
        <form id="score-form">
            <label id="scoreInfo"></label>
            <input  for="score-form" type="text" id="initials" placeholder="Enter Initials">
            <button for='score-form' type="submit" id="saveBtnInput">Save Score</button>
        </form>
        <button type="button" id="highscores">Show the Highscores!</button>

        <ul id="scoreboard">

        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="./assets/js/script.js"></script>

</body>

</html>
